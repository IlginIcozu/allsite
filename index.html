<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ilginicozu</title>
  <script src="./Tonal.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="./libraries/p5.min.js"></script>
  <script src="./tone.js"></script>
</head>
<body>

  <!-- The overlay container -->
  <div id="overlay">
    <div id="overlay-content">
      <p>Click to start the sound</p>
    </div>
  </div>

  <button id="switch-sketch">
    <img src="refresh.png" alt="Refresh sketch"/>
  </button>

  <button id="menu-button">
    <img src="menu.png" alt="Menu" />
  </button>

  <script>
        const sketches = [
      'sketch1.js',
      'sketch2.js',
      'sketch3.js',
      'sketch4.js'
    ];
    const choice = sketches[Math.floor(Math.random() * sketches.length)];
    const script = document.createElement('script');
    script.src = choice;
    document.body.appendChild(script);

    // 3) “Switch Sketch” button simply reloads the page
    document.getElementById('switch-sketch')
      .addEventListener('click', () => {
        window.location.reload();
      });

      document.getElementById('menu-button')
  .addEventListener('click', () => {
    window.open('https://ilginicozu.com', '_blank');
  });
    </script>
</body>
</html>
